headers:
  avr: 
    - boot
    - cpufunc
    - eeprom 
    - fuse
    - interrupt
    - io
    - lock
    - pgmspace
    - power
    - sfr_defs
    - signature
    - sleep
    - version
    - wdt
  common: 
    - alloca
    - assert
    - ctype
    - errno
    - inttypes
    - math
    - setjmp
    - stdint
    - stdio
