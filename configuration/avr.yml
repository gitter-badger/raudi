headers:
  avr:
    - boot
    - cpufunc
    - eeprom
    - fuse
    - interrupt
    - io
    - lock
    - pgmspace
    - power
    - sfr_defs
    - signature
    - sleep
    - version
    - wdt
  common:
    - alloca
    - assert
    - ctype
    - errno
    - inttypes
    - math
    - setjmp
    - stdint
    - stdio
    - stdlib
    - string
  util:
    - atomic
    - crc16
    - delay
    - delay_basic
    - parity
    - setbaud
    - twi

gpio_states:
  - input
  - pullup
  - output
specific_pin_states:
  - int
  - pcint
  - timer

interrupts:
  events:
    low: 0
    both: 1
    falling: 2
    rising: 3
timers:
  prescale:
    1: 1
    8: 2
    64: 3
    256: 4
    1024: 5
    falling: 6
    rising: 7
